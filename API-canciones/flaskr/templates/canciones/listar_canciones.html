<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Canciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container mt-5 ">
        <a href="{{ url_for('menu') }}" class="btn btn-primary">Volver al Menú</a><br>

        <div class="p-3 mb-2 bg-success text-white rounded">
            <h1>Listado de Canciones</h1>
        </div>
        <a class="btn btn-primary" href="/canciones/agregar">Canción Nueva</a><br>
        <table class="table table-striped table-hover">
            <thead class="table-success">
                <tr>
                    <th>Título</th>
                    <th>Intérprete</th>
                    <th>Minutos</th>
                    <th>Segundos</th>
                </tr>
            </thead>
            <tbody>
                {% for cancion in canciones %}
                <tr>
                    <td>{{ cancion.titulo }}</td>
                    <td>{{ cancion.interprete }}</td>
                    <td>{{ cancion.minutos }}</td>
                    <td>{{ cancion.segundos }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>

</body>
</html>
